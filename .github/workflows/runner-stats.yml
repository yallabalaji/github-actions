name: Test Gradient Backend Connection

on:
  workflow_dispatch:

jobs:
  check-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Gradient CLI
        run: pip install -U gradient

      - name: Authenticate with Paperspace
        env:
          PS_API_KEY: ${{ secrets.PAPERSPACE_API_KEY }}
        run: gradient apiKey $PS_API_KEY

      - name: List Projects
        run: gradient projects list
